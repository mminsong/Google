<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - Google 계정</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body
    ondragstart="return false"
    oncontextmenu="return false"
    onselectstart="return false"
  >
    <div id="box">
      <div id="main">
        <div id="left">
          <img src="../image/logo.png" alt="" />
          <div id="text">로그인</div>
          <div id="existing">Google 계정 사용</div>
        </div>
        <div id="right">
          <div id="id"><input placeholder="이메일 또는 휴대전화" /></div>
          <a
            id="lostid"
            href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fwww.google.com%2F&dsh=S-2095399653%3A1747184603312165&ec=futura_ctr_og_so_72776761_p&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=ko&ifkv=ASKV5MhI1sughini7odUber41IJAXqZuwucVrQt5oHNWWSUQSy8Nr3aNYZlDiClS7YK3PeJJtIUfKQ"
            target="_self"
            >이메일을 잊으셨나요?</a
          >
          <div id="guest">
            <span
              >내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로
              로그인하세요. </span
            ><a
              href="https://support.google.com/chrome/answer/6130773?hl=ko"
              target="_blank"
              >게스트 모드 사용 방법 자세히 알아보기</a
            >
          </div>
          <div id="button">
            <button>계정 만들기</button>
            <button id="next">다음</button>
          </div>
        </div>
      </div>
      <div id="footer">
        <select>
            <option value="한국어">한국어</option>
        </selet>
        <a
          href="https://support.google.com/accounts?hl=ko&visit_id=638827822854645252-4061770420&rd=2&p=account_iph#topic=3382296"
          target="_blank"
        >
          도움말
        </a>
        <a
          href="https://policies.google.com/privacy?gl=KR&hl=ko"
          target="_blank"
          >개인정보처리방침</a
        >
        <a href="https://policies.google.com/terms?gl=KR&hl=ko" target="_blank"
          >약관</a
        >
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
